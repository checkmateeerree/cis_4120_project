<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Learning Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            background: #ffffff;
            padding: 60px 20px;
            color: #1a1a1a;
        }
        
        .container {
            max-width: 640px;
            margin: 0 auto;
        }
        
        h1 {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #1a1a1a;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            color: #1a1a1a;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 0.875rem;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            margin-bottom: 24px;
            background: #ffffff;
            color: #1a1a1a;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            background: #1a1a1a;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2a2a2a;
        }
        
        button:disabled {
            background: #e0e0e0;
            color: #9a9a9a;
            cursor: not-allowed;
        }
        
        .response {
            margin-top: 40px;
            padding: 20px;
            background: #fafafa;
            border-radius: 4px;
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 0.875rem;
        }
        
        .loading {
            text-align: center;
            color: #6a6a6a;
            margin-top: 24px;
            font-size: 0.875rem;
        }
        
        .error {
            margin-top: 24px;
            padding: 16px;
            background: #fef2f2;
            border-radius: 4px;
            color: #dc2626;
            font-size: 0.875rem;
        }
        
        .context-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        @media (max-width: 600px) {
            .context-fields {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Learning Assistant</h1>
        
        <div class="context-fields">
            <div>
                <label>Piece Name</label>
                <input 
                    type="text" 
                    id="pieceName" 
                    placeholder="Moonlight Sonata"
                />
            </div>
            
            <div>
                <label>Composer</label>
                <input 
                    type="text" 
                    id="composer" 
                    placeholder="Beethoven"
                />
            </div>
        </div>
        
        <label>Your Question</label>
        <textarea 
            id="prompt" 
            placeholder="What are the main technical challenges?"
        ></textarea>
        
        <button onclick="askAI()">Ask</button>
        
        <div id="loading" class="loading" style="display: none;">
            Thinking...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script src="config.js"></script>

    <script>
        
        async function askAI() {
            const pieceName = document.getElementById('pieceName').value;
            const composer = document.getElementById('composer').value;
            const prompt = document.getElementById('prompt').value;
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const response = document.getElementById('response');
            
            error.style.display = 'none';
            response.style.display = 'none';
            
            if (!prompt) {
                alert('Please enter a question');
                return;
            }
            
            loading.style.display = 'block';
            
            try {
                let context = '';
                if (pieceName || composer) {
                    context = 'Context:\n';
                    if (pieceName) context += `Piece: ${pieceName}\n`;
                    if (composer) context += `Composer: ${composer}\n`;
                    context += '\n';
                }
                
                const fullPrompt = context + prompt;
                
                const apiResponse = await fetch('https://api.mistral.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${CONFIG.MISTRAL_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'mistral-medium-latest',
                        messages: [
                            { role: 'user', content: fullPrompt }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });
                
                if (!apiResponse.ok) {
                    throw new Error(`API error: ${apiResponse.status}`);
                }
                
                const data = await apiResponse.json();
                const aiResponse = data.choices[0].message.content;
                
                response.textContent = aiResponse;
                response.style.display = 'block';
                
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
